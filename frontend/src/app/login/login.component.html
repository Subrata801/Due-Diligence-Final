<mat-toolbar color="#ffffff">
    <mat-toolbar-row>
        <img src="assets/images/logo1.png" alt="BankerMitra" class="center">
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" autocomplete="off">
            <div class="login_custom">
                <div class="row">
                    <div class="col-2">
                        <div class="row">
                            <div class="col">
                                <mat-label>User Name</mat-label>
                                <mat-form-field>

                                    <input matInput placeholder="" formControlName="uname">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-label>Password</mat-label>
                                <mat-form-field>
                                    <input matInput type="password" preventCopyPaste formControlName="pword">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <img src="assets/images/login_image4.png" alt="BankerMitra">
                    </div>
                    <!-- <div class="col-3">
                        <img src="assets/images/login_image2.png" alt="BankerMitra">
                    </div>
                    <div class="col-3">
                        <img src="assets/images/login_image3.png" alt="BankerMitra">
                    </div> -->


                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col-1">
                <button mat-raised-button color="primary" (click)="performAction()">Login</button>
            </div>
            <div class="col-1">
                <button mat-raised-button (click)="performAction()" color="primary">Reset</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
