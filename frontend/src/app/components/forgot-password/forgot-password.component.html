<div class="v-flex">
    <form [formGroup]="forgotPasswordForm" autocomplete="off">
        <div class="login_custom">
            <div class="logo mbot-20"></div>
            <div class="user-login">
                <div class="form-field">
                    <mat-form-field appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name" formControlName="uname">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Secret Question</mat-label>
                        <mat-select placeholder="Select Secret Question" formControlName="secretQuestionId" name="Select Secret Question">
                            <mat-option *ngFor="let eachOption of secretQuestOptions"
                                [value]="eachOption.securityQuestionId">
                                {{eachOption.securityQuestionName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter Security Question Answer</mat-label>
                        <input matInput placeholder="Enter Secret Answer" formControlName="secretAnswer">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Set New Password</mat-label>
                        <input matInput placeholder="Set New Password" type="password" preventCopyPaste formControlName="newPword">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Retype New Password</mat-label>
                        <input matInput placeholder="Retype New Password" type="password" preventCopyPaste formControlName="confirmPword">
                    </mat-form-field>
                </div>
                <div class="alert alert-danger mbot-20" role="alert" *ngIf="isSubmitForgotPasswordFailed">
                     {{ errorMessage }}
                </div>
                <div class="form-actions">
                    <button mat-raised-button color="primary" (click)="performAction()">Reset</button>
                    <div class="gap"></div>
                    <button mat-raised-button color="primary" routerLink="../user-login">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
