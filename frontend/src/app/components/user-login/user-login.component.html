<div class="v-flex">
    <div class="mitra-logo"></div>
    <form [formGroup]="loginForm" autocomplete="off">
        <div class="login_custom">
            <div class="user-login">
                <div class="e2ecnc-logo"></div>
                <div class="e2e-logo">
                    <h1>Maitra 'e 2 e Solution'</h1>
                    <h3>Due Diligence in Credit Management</h3>
                </div>
                <div class="cnc-logo">
                    <h1>Maitra 'C n C Solution'</h1>
                    <h3>Due Diligence in Bank Audit</h3>
                </div>
                <div class="form-group">
                    <mat-label>User Name</mat-label>
                    <mat-form-field appearance="outline" floatlabel="never">
                        <input matInput placeholder="" formControlName="uname" floatlabel="never" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-label>Password</mat-label>
                    <mat-form-field appearance="outline" floatlabel="never">
                        <input matInput type="password" preventCopyPaste formControlName="pword" floatlabel="never" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="alert alert-danger mbot-20" role="alert" *ngIf="isLoginFailed">
                     {{ errorMessage }}
                </div>
                <div class="form-actions">
                    <button mat-raised-button color="primary" (click)="performAction()">Login</button>
                    <!-- <div class="gap"></div>
                    <button mat-raised-button (click)="reloadPage()" color="primary">Reset</button> -->
                </div>
                <div class="forgot-password">
                    <a routerLink="../forgot-password">Forgot Password</a>
                </div>
            </div>
        </div>
    </form>
</div>
